{% extends 'main/base.html' %}

{% block title %}
    Confirm Deletion - Big League
{% endblock %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete "{{ customer.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <p><a href="{% url 'customer_list' %}">Cancel</a></p>
{% endblock %}
