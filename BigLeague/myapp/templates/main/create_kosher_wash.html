{% extends "main/base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>

<script>
window.onload = function() {
    document.getElementById('id_tank').addEventListener('change', function() {
        console.log('Dropdown value changed to: ' + this.value);
        if (this.value === 'CREATE_NEW') {
            window.location.href = "{% url 'create_tank' %}";
        }
    });
}
</script>
{% endblock %}
